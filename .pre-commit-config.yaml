# Stack v2.0 Pre-commit Configuration
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.8.4'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.13.0'
    hooks:
      - id: mypy
        additional_dependencies: [types-all, pydantic>=2.0]
        args: [--strict]

  # Security Scanning
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.0'
    hooks:
      - id: bandit
        args: ["-r", "src/", "-ll", "-c", "pyproject.toml"]
        exclude: tests/

  - repo: https://github.com/pyupio/safety
    rev: '3.2.11'
    hooks:
      - id: safety
        args: ["check", "--json", "--policy-file=.safety-policy.yml"]

  - repo: https://github.com/trailofbits/pip-audit
    rev: 'v2.7.3'
    hooks:
      - id: pip-audit
        args: ["--strict"]

  - repo: https://github.com/semgrep/pre-commit
    rev: 'v1.99.0'
    hooks:
      - id: semgrep
        args: ['--config=auto', '--error']

  - repo: https://github.com/Yelp/detect-secrets
    rev: 'v1.5.0'
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Code Quality
  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.11'
    hooks:
      - id: vulture
        args: ["src/", "--min-confidence", "80"]

  - repo: https://github.com/guilatrova/tryceratops
    rev: 'v2.3.3'
    hooks:
      - id: tryceratops
        args: ["--autofix"]

  - repo: https://github.com/econchick/interrogate
    rev: '1.7.0'
    hooks:
      - id: interrogate
        args: ["-v", "--fail-under=80", "src/"]

  - repo: local
    hooks:
      - id: import-linter
        name: import-linter
        entry: poetry run lint-imports
        language: system
        types: [python]
        pass_filenames: false
