name: Stack CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: '3.11'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Poetry
        run: pipx install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests with pytest
        run: poetry run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term --timeout=60

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Linux Distribution Testing via Docker containers
  test-linux-distros:
    name: Test on ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu versions
          - distro: ubuntu-22.04
            image: ubuntu:22.04
            pkg_manager: apt
          - distro: ubuntu-24.04
            image: ubuntu:24.04
            pkg_manager: apt
          # Debian versions
          - distro: debian-12
            image: debian:12
            pkg_manager: apt
          - distro: debian-13
            image: debian:13
            pkg_manager: apt
          # Fedora versions
          - distro: fedora-42
            image: fedora:42
            pkg_manager: dnf
          - distro: fedora-43
            image: fedora:43
            pkg_manager: dnf
          # openSUSE versions
          - distro: opensuse-leap-15.6
            image: opensuse/leap:15.6
            pkg_manager: zypper
          - distro: opensuse-tumbleweed
            image: opensuse/tumbleweed
            pkg_manager: zypper
          # Arch Linux
          - distro: archlinux
            image: archlinux:latest
            pkg_manager: pacman
          # Alpine
          - distro: alpine-3.20
            image: alpine:3.20
            pkg_manager: apk

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Install dependencies (apt-based)
        if: matrix.pkg_manager == 'apt'
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv git curl

      - name: Install dependencies (dnf-based)
        if: matrix.pkg_manager == 'dnf'
        run: |
          dnf install -y python3 python3-pip git curl

      - name: Install dependencies (zypper-based)
        if: matrix.pkg_manager == 'zypper'
        run: |
          zypper --non-interactive install python3 python3-pip git curl bash

      - name: Install dependencies (pacman-based)
        if: matrix.pkg_manager == 'pacman'
        run: |
          pacman -Syu --noconfirm python python-pip git curl

      - name: Install dependencies (apk-based)
        if: matrix.pkg_manager == 'apk'
        run: |
          apk add --no-cache python3 py3-pip py3-virtualenv git curl bash

      - name: Check out code
        uses: actions/checkout@v6

      - name: Install Poetry via pip
        run: |
          python3 -m pip install --upgrade pip --break-system-packages 2>/dev/null || python3 -m pip install --upgrade pip
          python3 -m pip install poetry --break-system-packages 2>/dev/null || python3 -m pip install poetry

      - name: Configure Poetry
        run: |
          python3 -m poetry config virtualenvs.in-project true

      - name: Install project dependencies
        run: |
          python3 -m poetry install --with dev

      - name: Run tests
        run: |
          python3 -m poetry run pytest tests/ -v --timeout=60


  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install linter
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ tests/ stack_bootstrapper.py

      - name: Run ruff format check
        run: ruff format --check src/ tests/ stack_bootstrapper.py

  typecheck:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run mypy
        run: poetry run mypy src/ --strict

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run Bandit security scanner
        run: poetry run bandit -r src/ -ll -c pyproject.toml

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: auto

  import-lint:
    name: Architecture Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run Import Linter
        run: poetry run lint-imports

  dry-run:
    name: Dry Run Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Run stack_bootstrapper.py in dry-run mode
        run: python stack_bootstrapper.py --dry-run --verbose

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck]
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Create test directory
        run: mkdir -p /tmp/stack-test && cd /tmp/stack-test

      - name: Run stack_bootstrapper.py
        run: python $GITHUB_WORKSPACE/stack_bootstrapper.py --verbose
        working-directory: /tmp/stack-test

      - name: Verify files created
        run: |
          test -f pyproject.toml
          test -f .pre-commit-config.yaml
          test -f SECURITY.md
          test -d .github
          test -f .github/dependabot.yml
          test -d src
          test -d tests
        working-directory: /tmp/stack-test

      - name: Show project structure
        run: |
          echo "=== Project Structure ==="
          find . -type f -name "*.py" | head -20
          echo "=== Configuration Files ==="
          ls -la *.toml *.yaml *.yml 2>/dev/null || true
        working-directory: /tmp/stack-test

  docstring-coverage:
    name: Docstring Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install interrogate
        run: pip install interrogate

      - name: Check docstring coverage
        run: interrogate -v --fail-under=70 src/
        continue-on-error: true
